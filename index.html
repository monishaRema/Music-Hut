<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <nav class="navigation" id="navigation">
        <div class="container">
            <div class="nav__container">

                <a class="nav__logo" href="#">
                    <span class="hut">Hut</span><span class="dot">.</span>
                </a>
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- ===========================header section================= -->

    <section class="header" id="header">
        <div class="container">
            <div class="row align-center">
                <div class="col-12 col-md-6">
                    <div class="header__container header-left">
                        <h4 class="sub-head">Music is like a dream</h4>
                        <h1 class="header__heading">Without music, life would be a mistake</h1>
                        <button class="header__btn">Get to shop</button>

                    </div>
                </div>
                <div class="col-12 col-md-6 order-1 order-md-0">
                    <div class="header__container">
                        <div class="img__box">
                            <img src="assets/img/header.png" alt="header img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
